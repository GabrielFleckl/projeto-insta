<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="img/favicon-insta.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="insta-logo" src="img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/foto_insta.jpg" alt="foto perfil">
                </div>
                <a class="insta-login" href="#">Continue como gabrifleck</a>
                <a class="insta-logout" href="#">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gabrifleck?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="#">Alternar Contas</a></span>
                    ou
                    <span class="link-blue"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
            </div>
        </div>
    </div>
</body>
</html>
